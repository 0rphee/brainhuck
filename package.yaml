name:                brainhuck
version:             0.1.0.0
git:                 "https://codeberg.org/0rphee/brainhuck"
license:             BSD3
author:              "0rphee"
maintainer:          "0rph3e@proton.me"
copyright:           "2023 0rphee"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://codeberg.org/0rphee/brainhuck>

dependencies:
- base >= 4.7 && < 5
- optparse-applicative
- vector
- containers
- primitive

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
# - -Wmissing-export-lists
# - -Wno-unused-binds # to temporarly prevent annoying lsp msgs
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  brainhuck:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -O2
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - brainhuck

benchmarks:
  brainhuck-benchmarks:
    main:                Bench.hs
    source-dirs:         bench
    ghc-options:
    - -O2
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - brainhuck
    - criterion

tests:
  brainhuck-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - brainhuck
